<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Books</title>
    <link href="css/freemarker.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <h1>Книга</h1>
    <div>
        <p>Название: ${name}</p>
        <p>Имя автора: ${authorName}</p>
        <p>Фамилия автора: ${authorSurname}</p>
        <p>Выдана:
            <#if takingEmployeeName??>
                ${takingEmployeeName} ${takingEmployeeSurname}
            <#else>
                Не выдана
            </#if>
        </p>
        <a href="http://localhost:9889/books">Перейти в библиотеку</a>
    </div>

</div>

</body>
</html>
